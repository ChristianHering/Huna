<html>
    <button id="submit" disabled>Back</button>

    <ul>
        {{range $index, $element := .Groups}}
            <h1 id="group-{{$index}}">Group: {{$element.Name}}</h1>
        {{end}}

        {{range $index, $element := .DeletedObjects}}

        {{end}}

    <button id="submit">Submit root</button>
</html>
